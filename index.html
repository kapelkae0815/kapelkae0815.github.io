<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Trivia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="questions.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="main">
        <!-- Title Screen -->
        <div id="titleScreen">
            <h1>Water Trivia</h1>
            <button onclick="startGame()">Play</button>
            <button onclick="showCredits()">Credits</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <h2 id="question"></h2>
            <div id="options"></div>
            <p id="feedback"></p>
            <button id="nextButton" onclick="nextQuestion()" class="hidden">Next</button>
        </div>

        <!-- End Screen -->
        <div id="endScreen" class="hidden">
            <h2>Game Over</h2>
            <p>You got <span id="score"></span> out of 10 questions correct!</p>
            <button onclick="startGame()">Play Again</button>
            <button onclick="showCredits()">Credits</button>
        </div>

        <!-- Credits Screen -->
        <div id="creditsScreen" class="hidden">
            <h2>Credits</h2>
            <p>Water Trivia Game created by Ethan Kapelka</p>
            <button onclick="showTitleScreen()">Back to Title</button>
        </div>
    </div>
</body>
</html>
